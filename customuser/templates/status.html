<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Total Tasks</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{tasks_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-delivered">
			  	<div class="card-header">
			  		<h5 class="card-title">Tasks Active</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{active_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>

	<div class="col">
		<div class="col-md">
			<div class="card text-center text-white  mb-3" id="orders-pending">
			  	<div class="card-header">
			  		<h5 class="card-title">Tasks Closed</h5>
			  	</div>
			  	<div class="card-body">
			    	<h3 class="card-title">{{closed_count}}</h3>
			  	</div>
			</div>
		</div>
	</div>
