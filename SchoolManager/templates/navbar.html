{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/logo.png' %}" alt="" width="50" height="50">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Dashboard<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'courses' %}">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'students' %}">students</a>
        </li>
      </ul>

      <form class = "navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <span class="navbar-text mr-2" >
            <i class="fa fa-user" aria-hidden="true"></i> {{user.account_type}} ({{user.username}})  
          </span>
        {% endif %}
        <a 
        {% if user.is_authenticated %}
          class="btn btn-outline-danger my-2 my-sm-0" type="submit" href="{% url 'logout' %}">Logout</a>
        {% else %}
          class="btn btn-outline-success my-2 my-sm-0" type="submit" href="{% url 'login' %}">Login</a>
        {% endif %}
      </form>
      
    </div>
